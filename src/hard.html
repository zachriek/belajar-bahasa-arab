<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico" />

    <!-- CSS Main File -->
    <link rel="stylesheet" href="./assets/scss/main.scss" />
    <link rel="stylesheet" href="./assets/scss/hard.scss" />

    <title>Belajar Bahasa Arab</title>
  </head>
  <body>
    <div id="overlay">
      <h1 id="overlay-text"></h1>
    </div>
    <section class="mt-5" id="memory" style="margin-bottom: 200px">
      <div class="container">
        <div class="text-center mt-5 mx-auto" style="width: max-content">
          <h5>Skor</h5>
          <h2 id="score">0</h2>
        </div>
        <div class="row justify-content-center my-5">
          <div class="col-12 col-lg-10 col-xl-7 memory-row d-flex flex-wrap justify-content-center align-items-center gap-2"></div>
        </div>
      </div>
    </section>

    <div class="fixed-bottom" style="bottom: 90px; left: 100px; z-index: 3">
      <h5>Petunjuk</h5>
    </div>
    <div class="fixed-bottom" data-bs-toggle="tooltip" title="Petunjuk" style="bottom: 25px; left: 25px; cursor: pointer; z-index: 2">
      <img src="./assets/images/petunjuk.gif" alt="petunjuk" width="120" style="border-radius: 50%" />
    </div>

    <div id="x-icon" style="position: fixed; bottom: 25px; right: 25px; cursor: pointer; z-index: 2">
      <i class="bi bi-x-circle-fill" style="font-size: 3rem"></i>
    </div>

    <!-- JS Mainfile -->
    <script type="module" src="./assets/js/main.js"></script>
    <script type="module" src="./assets/js/hard.js"></script>
  </body>
</html>

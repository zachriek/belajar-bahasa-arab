<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico" />

    <!-- CSS Main File -->
    <link rel="stylesheet" href="./assets/scss/main.scss" />
    <link rel="stylesheet" href="./assets/scss/easy.scss" />

    <title>Belajar Bahasa Arab</title>
  </head>
  <body>
    <section class="mt-5" id="quiz">
      <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-5">
          <div>
            <h5 id="progressText">Soal 1/10</h5>
            <div id="progressBar">
              <div id="progressBarFull"></div>
            </div>
          </div>
          <div class="text-center">
            <h5>Skor</h5>
            <h2 id="score">0</h2>
          </div>
        </div>
        <div class="row mb-5">
          <div class="col-12 text-center">
            <img alt="question" class="bg-secondary rounded" id="question" width="150" />
          </div>
        </div>
        <div class="row">
          <div class="col-12 d-flex flex-wrap justify-content-center align-items-center gap-5">
            <img alt="answer1" class="answer-card bg-secondary rounded" width="100" data-number="1" />
            <img alt="answer2" class="answer-card bg-secondary rounded" width="100" data-number="2" />
            <img alt="answer3" class="answer-card bg-secondary rounded" width="100" data-number="3" />
            <img alt="answer4" class="answer-card bg-secondary rounded" width="100" data-number="4" />
          </div>
        </div>
      </div>
    </section>

    <div class="fixed-bottom" style="bottom: 90px; left: 100px; z-index: 3">
      <h5>Petunjuk</h5>
    </div>
    <div class="fixed-bottom" data-bs-toggle="tooltip" title="Petunjuk" style="bottom: 25px; left: 25px; cursor: pointer; z-index: 2">
      <img src="./assets/images/petunjuk.gif" alt="petunjuk" width="120" style="border-radius: 50%" />
    </div>

    <!-- JS Mainfile -->
    <script type="module" src="./assets/js/main.js"></script>
    <script type="module" src="./assets/js/easy.js"></script>
  </body>
</html>
